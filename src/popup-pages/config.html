<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/css/globals.css" />
    <link rel="stylesheet" href="../styles/css/config.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div>
          <a href="./popup.html">
            <i class="fa-solid fa-circle-chevron-left fa-2x"></i>
          </a>
          <h1>PassKeeper</h1>
        </div>
      </header>
      <main class="content">
        <h2>Config</h2>
        <div class="box">
          <div class="section">
            <h3>Change word count</h3>
            <p>This app created<span></span>character password.</p>
          </div>
          <div class="section">
            <h3>Change List path or directory</h3>
            <p>If you choose,”PassList.csv”will be created there.</p>
            <input id="file" type="file" name="upfile[]" webkitdirectory />
          </div>
          <div class="section">
            <h3>Contains word</h3>
            <p>Select at least one</p>
            <div class="btn">
              <button>Upper case</button>
              <button>Lower case</button>
              <button>Number</button>
              <button>Simbol</button>
            </div>
          </div>
          <div class="btn">
            <button>Change</button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
